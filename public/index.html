<!DOCTYPEhtml>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style/Materialize.min.css" />
        <link rel="stylesheet" href="style/Style.css" />
        <link rel="shortcut icon" href="/favicon/favicon.ico">
        <script src="script/Jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="script/Materialize.js"></script>
    </head>
    <body>
        <!-- sign in -->
        <div id="landing-page" class="row">
            <div id="log-in-page" class="col s10 push-s1 row">
                <div class="col s7" id="left">
                    <h1 class="center">LOG IN</h1>
                    <div class="row ">
                        <form id="log-in-form" class="col s12">
                            <div class="input-field col s8 offset-s2">
                                <i class="mdi-social-person-outline prefix"></i>
                                <input type='text' id='username' style="margin-bottom: 0px;">
                                <label class="active" for="username">Username</label>
                            </div>
                            <div class="input-field col s8 offset-s2">
                                <i class="mdi-action-lock-outline prefix"></i>
                                <input type='password' id='password' style="margin-bottom: 0px;">
                                <label class="active" for="password">Password</label>
                            </div>
                        </form>
                    </div>
                    <div class="center">
                        <button id="login-btn" class="btn waves-effect waves-light" onclick="return false;">
                            Log In
                        </button>
                    </div>
                </div>
                
                <div class="col s5" id="right">
                    <a href="">
                        <img id="log-in-logo-link" src="/icon/logo1.png" class="responsive-img landing-link" >
                    </a>
                </div>
            </div>
           
        <!-- sign up -->
        <div id="sign-up-page" class="col s10 push-s1">
            <div class="row" >
                <div class="col s6">
                    <a class="landing-link" href=""> 
                        <img id="sign-up-logo-link" class="responsive-img"  src="/icon/logo1.png"/>
                    </a>
                </div>
                <div class ="col s6" >
                    <form id="sign-up-form" class="row" >
                        <div class="input-field col s12 ">
                            <h3 class ="center-align">SIGN UP</h3>
                        </div>
                        <div class = "col s12" id = "input-fields-div">
                            <div class="input-field col s12 ">
                                <input id="full-name" type="text" class="validate center-align" >
                                <label for="full-name">Full Name</label>
                            </div>
                            <div class="input-field col s12 ">
                                <input id="emp-num" type="text" class="validate center-align" length="9" required pattern="[0-9]{9}" >
                                <label for="emp-num" data-error="Numbers only and length 9" data-success="Accepted">Employee Number</label>
                            </div>
                            <div class="input-field col s12 ">
                                <input id="email" type="email" class="validate center-align">
                                <label for="email" data-error="Invalid" data-success="Accepted">Email</label>
                            </div>
                            <div class="input-field col s12 ">
                                <input id="sign-up-username" type="text" class="validate center-align" length = "30">
                                <label for="username " data-error="Invalid" data-success="Accepted"> Username</label>
                            </div>
                            <div class="input-field col s12 ">
                                <input id="sign-up-password" type="password" class="center-align" length ="50" required pattern="[0-9]{9-50}">
                                <label for="password"  data-error="Too Long" data-success="Accepted">Password</label>
                            </div>
                            <div class="input-field col s12 ">
                                <input id="confirm-password" type="password" class="center-align" length="50">
                                <label for="confirm-password "  data-error="Too Long" data-success="Accepted"> Confirm Password</label>
                            </div>
                        </div>
                        <div class="input-field center-align col s12 "  >
                            <button id="sign-up-btn" class="btn waves-effect waves-light" type="submit" name="action" onclick= "return false;">
                                Sign Up
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

         <!-- main landing -->
            <div id="landing" class="col s10 push-s1">
                <div id="left" class="col s3 right-align">
                    <a id="sign-up-link" href="">
                        <img class="responsive-img" src="/icon/SignUp.png">
                    </a>
                </div>
                <div class="col s6 center">
                    <img id="main-logo-link" src="/icon/logo1.png" class="responsive-img">
                </div>
                <div id="right" class="col s3 left-align">
                    <a id="log-in-link" href="">
                        <img src="/icon/LogIn.png" class="responsive-img">
                    </a>
                </div>
                <div class="col s6 push-s3 center">
                    <h1 class="title header bold">Who Is Next</h1>
                    <h5 class="title header">Classroom Selector of Volunteers</h5>
                </div>
            </div>
        </div>
        
        <div id="footer">
        </div>

        <script src="script/Config.js"></script>
        <script src="script/Script.js"></script>
        <script src="script/Landing.js"></script>
        <script src="/views/footer/Script.js"></script>
        <script src="/views/sign_up/Script.js"></script>
    </body>
</html>
