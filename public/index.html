<!DOCTYPEhtml>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style/Materialize.min.css" />
        <link rel="stylesheet" href="style/Style.css" />
        <link rel="shortcut icon" href="/favicon/favicon.ico">
        <script src="script/Jquery.min.js"></script>
        <script src="script/Materialize.js"></script>
    </head>
    <body>

        <div class="row">
            <div class="col s10 push-s1">
                <div id="left" class="col s3 right-align">
                    <a id="sign-up" href="/views/sign_up">
                        <img class="responsive-img" src="/icon/SignUp.png">
                    </a>
                </div>
                <div class="col s6 center">
                    <img id="logo" src="/icon/logo1.png" class="responsive-img">
                </div>
                <div id="right" class="col s3 left-align">
                    <a id="log-in" class="modal-trigger" href="#log-in-modal">
                        <img src="/icon/LogIn.png" class="responsive-img">
                    </a>
                </div>
                <div class="col s6 push-s3 center">
                    <h1 class="title header bold">Who Is Next</h1>
                    <h5 class="title header">Classroom Selector of Volunteers</h5>
                </div>
            </div>
        </div>

        <div id="log-in-modal" class="modal" style="width:40%;">
            <div class="modal-content">
                <div class="row">
                    <form id="log-in-form" class="col s10 push-s1">
                        <div class="input-field col s12">
                            <i class="mdi-social-person-outline prefix"></i>
                            <input type='text' id='username' style="margin-bottom: 0px;">
                            <label class="active" for="username">Username</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="mdi-action-lock-outline prefix"></i>
                            <input type='password' id='password' style="margin-bottom: 0px;">
                            <label class="active" for="password">Password</label>
                        </div>
                    </form>
                </div>
                <div class="center">
                <button id="login" class="btn waves-effect waves-light" onclick="return false;">
                    Login
                </button>
                </div>
            </div>
        </div>

        <script src="script/Config.js"></script>
        <script src="script/Script.js"></script>
    </body>
</html>
