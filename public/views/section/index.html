<!DOCTYPEhtml>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Students</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../../style/Materialize.min.css" />
        <link rel="stylesheet" href="../../style/Style.css" />
        <link rel="shortcut icon" href="../../favicon/favicon.ico">
        <script src="../../script/Jquery.min.js"></script>
        <script src="../../script/Materialize.min.js"></script>
        <script src="../../script/Highcharts.js"></script>
        <script src="../../script/Exporting.js"></script>
    </head>
    <body>
        <div class="navbar-fixed">
            <div class="navbar-wrapper">
                <nav class="z-depth-0">
                    <a href="/" class="brand-logo black-text center"><img src="/../../icon/logo1.png" class="logo"/></a>
                    <a id="logout-btn" href="#" class="btn black right"> LOGOUT </a>
                </nav>
            </div>
        </div>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red z-depth-0 black">
                <i class="large material-icons">menu</i>
            </a>
            <ul>
                <li><a href="/views/class" class="btn-floating black" href="" title="Class"><i class="material-icons">class</i></a></li>
                <li><a href="/views/student" class="btn-floating black" href="" title="Students"><i class="material-icons">face</i></a></li>
                <li><a href="/views/logs" class="btn-floating black" href="" title="Logs"><i class="material-icons">content_paste</i></a></li>
                <li><a href="/views/analytics" class="btn-floating black" href="" title="Analytics"><i class="material-icons">insert_chart</i></a></li>
                <li><a href="/views/archived_classes" class="btn-floating black" href="" title="Archived Classes"><i class="material-icons">archive</i></a></li>
            </ul>
        </div>

        <div class="container">
            <div id="main-content">
                <!--
                <ul id="section-list" class="collapsible" data-collapsible="accordion">
                -->
                <h1 id="course-id" class="center"></h1>
                <div id="section-list" class="row">
                <!-- <div class="card"> -->
                <!--put your main content here -->
                <!-- </div> -->
                </div>
            </div>
        </div>

        <div id="add-button-div" class="fixed-action-btn">
            <!-- Modal Trigger -->
            <a title="Add Section" class="btn-floating btn-large waves-effect waves-light btn modal-trigger" href="#add_section_modal">
                <i id="add-icon" class="material-icons">add</i></a>
            </a>
        </div>

        <!-- Modal Structure -->
        <div id="add_section_modal" class="modal">
            <div class="modal-content">
                <h2>Add Section</h2>
                <form id="add-section-form">
                    <div class="input-field">
                        <input id="class_section" type="text" required="" />
                        <label for="class_section">Class Section</label>
                    </div>
                    <div class="input-field">
                        <input id="section_number" type="text" />
                        <label for="section_number">Section Number</label>
                    </div>
            </div>
            <div class="modal-footer">
                    <button id="add-button" type="submit" class="modal-action btn waves-light waves-effect">
                        <i class="material-icons">done</i>
                    </button>
                </form>
            </div>
        </div>
        <!-- Modal Structure -->
        <div id="edit_section_modal" class="modal">
            <div class="modal-content">
                <h2>Edit Section</h2>
                <form id="edit-section-form">
                    <div class="input-field">
                        <input id="class_section_edit" type="text" required="" />
                        <label for="class_section_edit">Class Section</label>
                    </div>
                    <div class="input-field">
                        <input id="section_number_edit" type="text" />
                        <label for="section_number_edit">Section Number</label>
                    </div>
            </div>
            <div class="modal-footer">
                    <button id="edit-section-button" type="submit" class="modal-action btn waves-light waves-effect">
                        <i class="material-icons">done</i>
                    </button>
                </form>
            </div>
        </div>

        <!-- Modal Structure -->
        <div id="add_student_modal" class="modal">
           <div class="modal-content">
               <h2>Add Student</h2>
               <form id="add-student-form">
                   <div class="input-field">
                       <input id="student_number" type="text" required="" />
                       <label for="student_number">Student Number</label>
                   </div>

                   <div class="input-field">
                       <input id="first_name" type="text" required="" />
                       <label for="first_name">First Name</label>
                   </div>

                   <div class="input-field">
                       <input id="middle_name" type="text" required="" />
                       <label for="middle_name">Middle Name</label>
                   </div>

                   <div class="input-field">
                       <input id="last_name" type="text" required="" />
                       <label for="last_name">Last Name</label>
                   </div>

                   <div class="input-field">
                       <input id="college" type="text" required="" />
                       <label for="college">College</label>
                   </div>

                   <div class="input-field">
                       <input id="course" type="text" required="" />
                       <label for="course">Course</label>
                   </div>

                   <p>
                      <input name="gender" type="radio" id="male" />
                      <label for="male">Male</label>
                   </p>

                   <p>
                      <input name="gender" type="radio" id="female" style="color:red;" />
                      <label for="female">Female</label>
                   </p>


                   <div class="input-field">
                       <input id="birthday" type="text" required="" />
                       <label for="birthday">Birthday (YYYY-MM-DD)</label>
                   </div>
           </div>
           <div class="modal-footer">
                   <button id="add-button" type="submit" class="modal-action btn waves-light waves-effect">
                       <i class="material-icons">done</i>
                   </button>
               </form>
           </div>
        </div>

        <!-- Modal Structure -->
        <div id="edit_student_modal" class="modal">
           <div class="modal-content">
               <h2>Edit Student</h2>
               <form id="edit-student-form">
                   <div class="input-field">
                       <input id="first_name" type="text" required="" />
                       <label for="first_name">First Name</label>
                   </div>

                   <div class="input-field">
                       <input id="middle_name" type="text" required="" />
                       <label for="middle_name">Middle Name</label>
                   </div>

                   <div class="input-field">
                       <input id="last_name" type="text" required="" />
                       <label for="last_name">Last Name</label>
                   </div>

                   <div class="input-field">
                       <input id="college" type="text" required="" />
                       <label for="college">College</label>
                   </div>

                   <div class="input-field">
                       <input id="course" type="text" required="" />
                       <label for="course">Course</label>
                   </div>

                   <p>
                      <input name="gender" type="radio" id="male" />
                      <label for="male">Male</label>
                   </p>

                   <p>
                      <input name="gender" type="radio" id="female" style="color:red;" />
                      <label for="female">Female</label>
                   </p>


                   <div class="input-field">
                       <input id="birthday" type="text" required="" />
                       <label for="birthday">Birthday (YYYY-MM-DD)</label>
                   </div>
           </div>
           <div class="modal-footer">
                   <button id="edit-button" type="submit" class="modal-action btn waves-light waves-effect">
                       <i class="material-icons">done</i>
                   </button>
               </form>
           </div>
        </div>

        <!-- Modal Structure -->
        <div id="view_analytics_modal" class="modal">
           <div class="modal-content">
               <h4>Analytics</h4>
               <div id="top-ten-div" class="card"></div>
               <div id="gender-frequency-div" class="card"></div>
               <div id="top-ten-males-div" class="card"></div>
               <div id="top-ten-females-div" class="card"></div>
               <div id="section-frequency-div" class="card"></div>
           </div>
        </div>

        <script src="../../script/Config.js"></script>
        <script src="./Script.js"></script>
    </body>
</html>
