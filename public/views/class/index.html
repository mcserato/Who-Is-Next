<!DOCTYPEhtml>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Classes</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../../style/Materialize.min.css" />
        <link rel="stylesheet" href="../../style/Style.css" />
        <link rel="shortcut icon" href="../../favicon/favicon.ico">
        <script src="../../script/Jquery.min.js"></script>
        <script src="../../script/Materialize.min.js"></script>
    </head>
    <body>
        <div id="navbar"></div>
        <div id="sidebar"></div>

        <div class="container">
            <div id="main-content"></div>
        </div>

        <div id="add-button-div" class="fixed-action-btn">
            <!-- Modal Trigger -->
            <a title="Add Class" class="btn-floating btn-large waves-effect waves-light btn modal-trigger" href="#add_modal">
                <i id="add-icon" class="material-icons">add</i>
            </a>
        </div>

        <!-- Modal Structure -->
        <div id="add_modal" class="modal">
            <div class="modal-content">
                <h2>Add Class</h2>
                    <div class="input-field">
                        <input id="course_code" type="text" />
                        <label for="course_code">Course Code</label>
                    </div>

                    <div class="input-field">
                        <input id="course_title" type="text" />
                        <label for="course_title">Course Title</label>
                    </div>
            </div>
            <div class="modal-footer">
                    <button id="add-button" type="submit" class="modal-action btn waves-light waves-effect">
                        <i class="material-icons">done</i>
                    </button>
            </div>
        </div>

        <!-- Modal Structure -->
        <div id="edit_modal" class="modal">
            <div class="modal-content">
                <h2>Edit Class</h2>
                <form id="edit-class-form">
                    <div class="input-field">
                        <input id="course_code_edit" type="text" required="" placeholder=""/>
                        <label for="course_code_edit">Course Code</label>
                    </div>
                    <div class="input-field">
                        <input id="course_title_edit" type="text" placeholder=""/>
                        <label for="course_title_edit">Course Title</label>
                    </div>
            </div>
            <div class="modal-footer">
                <button id="edit-button" type="submit" class="modal-action btn waves-light waves-effect">
                    <i class="material-icons">done</i>
                </button>
                </form>
            </div>
        </div>

        <div id ="footer">
        </div>

        <script src="../footer/Script.js"></script>
        <script src="../nav_bar/Script.js"></script>
        <script src="../sidebar/Script.js"></script>
        <script src="../../script/Config.js"></script>
        <script src="../../script/Script.js"></script>
        <script src="../../script/Theme.js"></script>
        <script src="../../script/Util.js"></script>
        <script src="./Script.js"></script>
    </body>
</html>
