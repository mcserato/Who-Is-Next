<!DOCTYPEhtml>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Students</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../../style/materialize.css" />
        <link rel="stylesheet" href="../../style/Style.css" />
        <link rel="shortcut icon" href="../../favicon/favicon.ico">
        <script src="../../script/Jquery.min.js"></script>
        <script src="../../script/Materialize.js"></script>
    </head>
   <body>
        <div class="navbar-fixed">
            <div class="navbar-wrapper">
                <nav class="z-depth-0">
                    <a href="/" class="brand-logo black-text center"><img src="/../../icon/logo1.png" class="logo"/></a>

                    <a id="logout-btn" href="#" class="btn black right"> LOGOUT </a>
                </nav>
            </div>
        </div>

                
        <div class="container">
            <div id="main-content">
                <h1 id="course-id" class="center"></h1>
            </div>

            <div class="nav-wrapper row">
                <form>
                    <div class="input-field col l12">
                        <input id="search-class-student" type="search" placeholder="Search Student" required>
                        <label for="search-class-student"><i class="material-icons">search</i></label>
                        <i class="material-icons waves-effect waves-light">close</i>
                    </div>
                </form>
            </div>

            
            <ul id="student-list" class="collapsible" data-collapsible="accordion"></ul>
        </div>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red z-depth-0 black">
                <i class="large material-icons">menu</i>
            </a>
            <ul>
                <li><a href="/views/class" class="btn-floating black" href="" title="Class"><i class="material-icons">class</i></a></li>
                <li><a href="/views/student" class="btn-floating black" href="" title="Students"><i class="material-icons">face</i></a></li>
                <li><a href="/views/logs" class="btn-floating black" href="" title="Logs"><i class="material-icons">content_paste</i></a></li>
                <li><a href="/views/analytics" class="btn-floating black" href="" title="Analytics"><i class="material-icons">insert_chart</i></a></li>
                <li><a href="/views/archived_classes" class="btn-floating black" href="" title="Archived Classes"><i class="material-icons">archive</i></a></li>
            </ul>
        </div>



        <div id="add-button-div" class="fixed-action-btn">
           <!-- Modal Trigger -->
           <a title="Add Student" class="btn-floating btn-large waves-effect waves-light btn modal-trigger" href="#add_modal">
               <i id="add-icon" class="material-icons">add</i></a>
           </a>
        </div>

        <!-- Modal Structure -->
        <div id="add_modal" class="modal">
           <div class="modal-content">
               <h2>Add Student</h2>
               <form id="add-student-form">
                   <div class="input-field">
                       <input id="student_number" type="text" required="" />
                       <label for="student_number">Student Number</label>
                   </div>

                   <div class="input-field">
                       <input id="first_name" type="text" required="" />
                       <label for="first_name">First Name</label>
                   </div>

                   <div class="input-field">
                       <input id="middle_name" type="text" required="" />
                       <label for="middle_name">Middle Name</label>
                   </div>

                   <div class="input-field">
                       <input id="last_name" type="text" required="" />
                       <label for="last_name">Last Name</label>
                   </div>

                   <div class="input-field">
                    <select class="browser-default" id="college">
                        <option value="" disabled selected>College</option>
                        <option value="CA" id="ca">CA</option>
                        <option value="CAS" id="cas">CAS</option>
                        <option value="CEAT" id="ceat">CEAT</option>
                        <option value="CEM" id="cem">CEM</option>
                        <option value="CFNR" id="cfnr">CFNR</option>
                        <option value="CHE" id="che">CHE</option>
                        <option value="CPAF" id="cpaf">CPAF</option>
                        <option value="CVM" id="cvm">CVM</option>
                        <option value="SESAM" id="sesam">SESAM</option>
                        <option value="GS" id="gs">GS</option>
                    </select>
                  </div> 

                   <div class="input-field">
                       <input id="course" type="text" required="" />
                       <label for="course">Course</label>
                   </div>

                   <p>
                      <input name="gender" type="radio" id="male" />
                      <label for="male">Male</label>
                   </p>

                   <p>
                      <input name="gender" type="radio" id="female" style="color:red;" />
                      <label for="female">Female</label>
                   </p>

                   <div class="input-field">
                       <input id="birthday" type="text" required="" />
                       <label for="birthday">Birthday (YYYY-MM-DD)</label>
                   </div>
           </div>
           <div class="modal-footer">
                   <button id="add-button" type="submit" class="modal-action btn waves-light waves-effect">
                       <i class="material-icons">done</i>
                   </button>
               </form>
           </div>
        </div>

        <!-- Modal Structure -->
        <div id="student_modal" class="modal">
            <div class="modal-content">
                <h1 id="student_header"class="center"></h1>
                <ul id="student_list" class="collection">
                    <li id="student_number" class="collection-item"></li>
                    <li id="student_course" class="collection-item"></li>
                    <li id="student_college" class="collection-item"></li>
                    <li id="student_gender" class="collection-item"></li>
                    <li id="student_birthday" class="collection-item"></li>
                </ul>                
            </div>
        </div>

        <script src="../../script/Config.js"></script>
        <script src="./Script.js"></script>
    </body>
</html>
