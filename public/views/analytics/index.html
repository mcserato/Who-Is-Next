<!DOCTYPEhtml>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Analytics</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../../style/Materialize.min.css" />
        <link rel="stylesheet" href="../../style/Style.css" />
        <link rel="shortcut icon" href="../../favicon/favicon.ico">
        <script src="../../script/Jquery.min.js"></script>
        <script src="../../script/Materialize.js"></script>
        <script src="../../script/Highcharts.js"></script>
        <script src="../../script/Exporting.js"></script>
    </head>
    <body>
        <div class="navbar-fixed">
            <div class="navbar-wrapper">
                <nav class="z-depth-0">
                    <a href="/" class="brand-logo black-text center"><img src="/../../icon/logo1.png" class="logo"/></a>
                    <span class="right username"></span>
                </nav>
            </div>
        </div>

        <div class="container">
            <div id="main-content">
                <h1 class="center">Analytics</h1>
                <!-- <div class="card"> -->
                <!--put your main content here -->
                <!-- </div> -->
                <div id="top-ten-div" class="card"></div>
                <div id="gender-frequency-div" class="card"></div>
                <div id="top-ten-males-div" class="card"></div>
                <div id="top-ten-females-div" class="card"></div>
                <div id="section-frequency-div" class="card"></div>
            </div>
        </div>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red z-depth-0 black">
                <i class="large material-icons">menu</i>
            </a>
            <ul>
                <li><a href="/views/class" class="btn-floating black" href="" title="Class"><i class="material-icons">class</i></a></li>
                <li><a href="/views/student" class="btn-floating black" href="" title="Students"><i class="material-icons">face</i></a></li>
                <li><a href="/views/logs" class="btn-floating black" href="" title="Logs"><i class="material-icons">content_paste</i></a></li>
                <li><a href="/views/analytics" class="btn-floating black" href="" title="Analytics"><i class="material-icons">insert_chart</i></a></li>
                <li><a href="/views/get_volunteers" class="btn-floating black" href="" title="Get Volunteers"><i class="material-icons">loop</i></a></li>
                <li>
                    <!-- Modal Trigger -->
                        <a title="Edit User" class="btn-floating black modal-trigger" href="#edit-user_modal">
                            <i id="edit-icon" class="material-icons">mode_edit</i>
                        </a> 
               </li>
            </ul>
        </div>
        
        <!-- Modal Structure -->
        <div id="edit-user_modal" class="modal">
            <div class="modal-content">
                <h2>Edit User</h2>
                <form id="edit-user-form">
                    <div class="input-field">
                        <input id="name_edit" type="text" class="validate" placeholder=""/>
                        <label for="name_edit">Name</label>
                    </div>
                    <div class="input-field">
                        <input id="email_edit" type="email" class="validate" placeholder=""/>
                        <label for="email_edit">Email Address</label>
                    </div>
                    <div class="input-field">
                        <input id="username_edit" type="text" class="validate" placeholder=""/>
                        <label for="username_edit">Username</label>
                    </div>
                    <div class="input-field">
                        <input id="new_password_edit" type="password" class="validate"/>
                        <label for="new_password_edit">New Password</label>
                    </div>
                    <div class="input-field">
                        <input id="cnew_password_edit" type="password" class="validate"/>
                        <label for="cnew_password_edit">Confirm New Password</label>
                    </div>
                    
                    <div class="input-field">
                        <span id="confirm-message"> Enter Current Password :</span>
                        <input id="current_password" type="password" class="validate"/>
                    </div>
            </div>
            <div class="modal-footer">
                    <button id="edit-user-button" type="submit" class="modal-action btn waves-light waves-effect">
                        <i class="material-icons">done</i>
                    </button>
                </form>
            </div>
        </div>

        <script src="../../script/Config.js"></script>
        <script src="../../script/Script.js"></script>
        <script src="./Script.js"></script>
    </body>
</html>
