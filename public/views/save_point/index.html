<!DOCTYPEhtml>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Save Points</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../../style/Materialize.min.css" />
        <link rel="stylesheet" href="../../style/Style.css" />
        <link rel="shortcut icon" href="../../favicon/favicon.ico">
        <script src="../../script/Jquery.min.js"></script>
        <script src="../../script/Materialize.min.js"></script>
    </head>
    <body>
        <div id="navbar"></div>
        <div id="sidebar"></div>

        <div class="container">
            <div id="main-content">
                <h1 class="center">Save Points</h1>
                <nav>
                    <div class="nav-wrapper row">
                        <form onSubmit="return false">
                            <div class="input-field col l12">
                                <input id="search-save" type="search" placeholder="Search Save" required>
                                <label for="search-save"><i class="material-icons">search</i></label>
                                <i class="material-icons waves-effect waves-light">close</i>
                            </div>
                        </form>
                    </div>
                </nav>

                <div id="save-list" class="row">
                </div>
            </div>
        </div>

        <!-- Modal Structure -->
        <div id="edit_modal" class="modal">
            <div class="modal-content">
                <h2>Edit Save</h2>
                <form id="edit-save-form">
                    <div class="input-field">
                        <input id="save_name_edit" type="text" required="" placeholder=""/>
                        <label for="save_name_edit">Name</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="edit-button" type="submit" class="modal-action btn waves-light waves-effect">
                    <i class="material-icons">done</i>
                </button>
            </div>
        </div>


        <script src="../nav_bar/Script.js"></script>
        <script src="../sidebar/Script.js"></script>
        <script src="../../script/Config.js"></script>
        <script src="../../script/Script.js"></script>
        <script src="../../script/Theme.js"></script>
        <script src="../../script/Util.js"></script>
        <script src="./Script.js"></script>
    </body>
</html>
