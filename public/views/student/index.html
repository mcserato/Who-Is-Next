<html>
    <head>
        <meta charset="utf-8"/>
        <title>Students</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../../style/materialize.css" />
        <link rel="stylesheet" href="../../style/Style.css" />
        <link rel="shortcut icon" href="../../favicon/favicon.ico">
        <script src="../../script/Jquery.min.js"></script>
        <script src="../../script/Materialize.js"></script>
    </head>
   <body>
        <div id="navbar"></div>
        <div id="sidebar"></div>

        <div class="container">
            <div id="main-content">
                <h1 class="center">Students</h1>
                <div class="nav-wrapper row">
                    <form>
                        <div class="input-field col l12">
                            <input id="search-student" type="search" placeholder="Search Class" required>
                            <label for="search-student"><i class="material-icons">search</i></label>
                            <i class="material-icons waves-effect waves-light">close</i>
                        </div>
                    </form>
                </div>
                <ul id="student-list" class="collapsible" data-collapsible="accordion"></ul>
            </div>
        </div>

        <!-- Modal Structure -->
        <div id="student_modal" class="modal">
            <div class="modal-content">
                <h1 id="student_header"class="center"></h1>
                <ul id="student_list" class="collection">
                    <li id="student_number" class="collection-item"></li>
                    <li id="student_course" class="collection-item"></li>
                    <li id="student_college" class="collection-item"></li>
                    <li id="student_gender" class="collection-item"></li>
                    <li id="student_birthday" class="collection-item"></li>
                </ul>
            </div>
        </div>
        <div id="footer">
        </div>

        <script src="../nav_bar/Script.js"></script>
        <script src="../sidebar/Script.js"></script>
        <script src="../../script/Config.js"></script>
        <script src="../../script/Script.js"></script>
        <script src="../../script/Theme.js"></script>
        <script src="../footer/Script.js"></script>
        <script src="../../script/Util.js"></script>
        <script src="./Script.js"></script>
    </body>
</html>
