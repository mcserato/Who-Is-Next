<html>
    <head>
        <meta charset="utf-8"/>
        <title>Students</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../../style/materialize.css" />
        <link rel="stylesheet" href="../../style/Style.css" />
        <link rel="shortcut icon" href="../../favicon/favicon.ico">
        <script src="../../script/Jquery.min.js"></script>
        <script src="../../script/Materialize.js"></script>
    </head>
   <body>
        <div class="navbar-fixed">
            <div class="navbar-wrapper">
                <nav class="z-depth-0">
                    <a href="/" class="brand-logo black-text center"><img src="/../../icon/logo1.png" class="logo"/></a>

                    <a id="logout-btn" href="#" class="btn black right"> LOGOUT </a>
                </nav>
            </div>
        </div>

        <div class="container">
            <div id="main-content">
                <h1 class="center">Students</h1>
                <!-- <div class="card"> -->
                <!-- </div> -->
            </div>
        </div>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red z-depth-0 black">
                <i class="large material-icons">menu</i>
            </a>
            <ul>
                <li><a href="/views/class" class="btn-floating black" href="" title="Class"><i class="material-icons">class</i></a></li>
                <li><a href="/views/student" class="btn-floating black" href="" title="Students"><i class="material-icons">face</i></a></li>
                <li><a href="/views/logs" class="btn-floating black" href="" title="Logs"><i class="material-icons">content_paste</i></a></li>
                <li><a href="/views/analytics" class="btn-floating black" href="" title="Analytics"><i class="material-icons">insert_chart</i></a></li>
                <li><a href="/views/switch_theme" class="btn-floating black" href="" title="Switch Theme"><i class="material-icons">invert_colors</i></a></li>
                <li><a href="/views/get_volunteers" class="btn-floating black" href="" title="Get Volunteers"><i class="material-icons">loop</i></a></li>
                <li>
                    <!-- Modal Trigger -->
                        <a title="Edit User" class="btn-floating black modal-trigger" href="#edit-user_modal">
                            <i id="edit-icon" class="material-icons">mode_edit</i>
                        </a>
               </li>
            </ul>
        </div>

        <div class="container">
            <div id="main-content">
                <div class="nav-wrapper row">
                    <form>
                        <div class="input-field">
                            <input id="search-student" type="search"/>
                            <label for="search-student"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </form>
                </div>

                <ul id="student-list" class="collapsible" data-collapsible="accordion">
                </ul>

            </div>
        </div>

        <!-- Modal Structure -->
        <div id="student_modal" class="modal">
            <div class="modal-content">
                <h1 id="student_header"class="center"></h1>
                <ul id="student_list" class="collection">
                    <li id="student_number" class="collection-item"></li>
                    <li id="student_course" class="collection-item"></li>
                    <li id="student_college" class="collection-item"></li>
                    <li id="student_gender" class="collection-item"></li>
                    <li id="student_birthday" class="collection-item"></li>
                </ul>
            </div>
        </div>

        <!-- Modal Structure -->
        <div id="edit-user_modal" class="modal">
            <div class="modal-content">
                <h2>Edit User</h2>
                <form id="edit-user-form">
                    <div class="input-field">
                        <input id="name_edit" type="text" class="validate" placeholder=""/>
                        <label for="name_edit">Name</label>
                    </div>
                    <div class="input-field">
                        <input id="email_edit" type="email" class="validate" placeholder=""/>
                        <label for="email_edit">Email Address</label>
                    </div>
                    <div class="input-field">
                        <input id="username_edit" type="text" class="validate" placeholder=""/>
                        <label for="username_edit">Username</label>
                    </div>
                    <div class="input-field">
                        <input id="new_password_edit" type="password" class="validate"/>
                        <label for="new_password_edit">New Password</label>
                    </div>
                    <div class="input-field">
                        <input id="cnew_password_edit" type="password" class="validate"/>
                        <label for="cnew_password_edit">Confirm New Password</label>
                    </div>

                    <div class="input-field">
                        <span id="confirm-message"> Enter Current Password to Save Changes:</span>
                        <input id="current_password" type="password" class="validate"/>
                    </div>
            </div>
            <div class="modal-footer">
                    <button id="edit-user-button" type="submit" class="modal-action btn waves-light waves-effect">
                        <i class="material-icons">done</i>
                    </button>
                </form>
            </div>
        </div>

        <script src="../../script/Config.js"></script>
        <script src="../../script/Script.js"></script>
        <script src="./Script.js"></script>
    </body>
</html>
