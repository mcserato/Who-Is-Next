<!DOCTYPEhtml>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Students</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../../style/materialize.css" />
        <link rel="stylesheet" href="../../style/Style.css" />
        <link rel="shortcut icon" href="../../favicon/favicon.ico">
        <script src="../../script/Jquery.min.js"></script>
        <script src="../../script/Materialize.js"></script>
    </head>
   <body>
        <div id="navbar"></div>
        <div id="sidebar"></div>

        <div class="container">
            <div id="main-content">
                <h1 class="center">WHO IS NEXT?</h1>
                
                <!-- <div class="card"> -->
                <!-- </div> -->
            </div>
        </div>
    <div class = "row center">
     <div class = "col s6 offset-s3 ">
     
       <div class="card" style = "border:#b42529;">
       
        <div class="row center">
            <br>
            <br>
            <h5 class="center">Would you like to narrow down your search?</h5>
             <p class="input-fieldenter row center" >
                <select class="browser-default" id="class-filter">
                  <option value="" selected>SELECT CLASS</option>

                </select>
            </div>
            <div> Gender: &nbsp;&nbsp;&nbsp;
                <input type="checkbox" class="filled-in" id="male-filter" checked/>
                <label for="filled-in-box1">Male</label> &nbsp;&nbsp;&nbsp;
                <input type="checkbox" class="filled-in" id="female-filter" checked/>
                <label for="filled-in-box2">Female</label>
            </div>
            <div class="input-field">
                  <input id="last-name-filter" type="text" class="validate" >
                  <label for="last-name-filter">Last Name Starts With</label>
            </div>
            <div class="input-field">
                  <input id="first-name-filter" type="text" class="validate" >
                  <label for="last-name-filter">First Name Starts With</label>
            </div>
            <div class="input-fieldenter row center" >
                <select class="browser-default" id="birthday-filter">
                  <option value="" selected>All Months</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
            </div>
            <div class="input-field row center" >
                <select class="browser-default" id="course-filter">
                  <option value="" selected>All Courses</option>
                </select>
            </div>
            <div class="input-fieldenter row center" >
                <select class="browser-default" id="college-filter">
                  <option value="" selected>All Colleges</option>
                </select>
            </div>
            
            <div class="input-field">
                  <input id="batch-filter" type="number" class="validate"  min="1999" max="2016">
            </div>
            <div class="input-field">
                  <input id="number-filter" type="number" class="validate"  min="1">
            </div>
        </div>
        <a class="waves-effect waves-light btn-large row center" style="background-color: #b42529;" id="randomize"><i class="material-icons right">loop</i>RANDOMIZE</a>
               
            </div>
        </div>

                <!-- Modal Structure -->
        <div id="edit-user_modal" class="modal">
            <div class="modal-content">
                <h2>Edit User</h2>
                <form id="edit-user-form">
                    <div class="input-field">
                        <input id="name_edit" type="text" class="validate" placeholder=""/>
                        <label for="name_edit">Name</label>
                    </div>
                    <div class="input-field">
                        <input id="email_edit" type="email" class="validate" placeholder=""/>
                        <label for="email_edit">Email Address</label>
                    </div>
                    <div class="input-field">
                        <input id="username_edit" type="text" class="validate" placeholder=""/>
                        <label for="username_edit">Username</label>
                    </div>
                    <div class="input-field">
                        <input id="new_password_edit" type="password" class="validate" placeholder=""/>
                        <label for="new_password_edit">New Password</label>
                    </div>
                    <div class="input-field">
                        <input id="cnew_password_edit" type="password" class="validate" placeholder=""/>
                        <label for="cnew_password_edit">Confirm New Password</label>
                    </div>

                    <div class="input-field">
                        <span id="confirm-message"> Enter Current Password to Save Changes:</span>
                        <input id="current_password" type="password" class="validate"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                    <button id="edit-user-button" type="submit" class="modal-action btn waves-light waves-effect">
                        <i class="material-icons">done</i>
                    </button>
            </div>
        </div>
        
        <script src="../nav_bar/Script.js"></script>
        <script src="../sidebar/Script.js"></script>
        <script src="../../script/Script.js"></script>
        <script src="../../script/Config.js"></script>
        <script src="./Script.js"></script>
    </body>
</html>
